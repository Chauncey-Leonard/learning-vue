<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件访问子组件</title>
</head>
<body>
<div id="app">
  <my-component ref="myRef"></my-component>
  <button @click="clickHandler">Click Me</button>
  <button @click="refClick">ref click</button>
</div>

<template id="myComponent">
  <div>
    <h1>我是子组件</h1>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    methods: {
      clickHandler() {
        console.log(this.$children);
        this.$children[0].showMessage();
      },
      refClick() {
        /*
        * $refs对象类型，默认是一个空的对象
        * */
        this.$refs.myRef.showMessage();
      }
    },
    components: {
      myComponent: {
        template: '#myComponent',
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        }
      }
    }
  })
</script>
</body>
</html>
