<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态绑定class-对象语法</title>
  <style>
    .active {
      color: red;
    }

    .name {
      font-size: 30px;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 一、直接通过{}绑定一个class -->
  <h1 :class="{'active': isActive}">Chauncey</h1>
  <!-- 二、可以通过判断传入多个值 -->
  <h1 :class="{'active': isActive, 'name': showName}">Multi</h1>
  <!-- 三、和普通类同时存在的时候, 并不冲突 -->
  <h1 class="normal" :class="{'active': isActive, 'name': showName}">With Normal class</h1>
  <!-- 四、如果class过于复杂, 可以放在一个method或computed中 -->
  <h1 :class="getClasses()">With Method Or Computed</h1>
  <button @click="clickHandler">Click Me</button>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      showName: true
    },
    methods: {
      clickHandler() {
        this.isActive = !this.isActive;
      },
      getClasses() {
        return {
          'name': this.showName,
          'active': this.isActive
        }
      }
    }
  })
</script>
</body>
</html>
