<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态绑定style-对象语法</title>
</head>
<body>
<div id="app">
  <!--
    我们可以使用:style来绑定内联样式
    在书写css属性名的时候:
      - 可以使用驼峰式(camelCase): fontSize
      - 或者使用短横线分隔(kebab-case), 需要使用单引号包裹: 'font-size'

    style后面跟的是一个对象类型
      - 对象的key是css属性名称
      - 对象的value是具体赋的值, 值可以为变量, 即可以来自data中定义的变量
   -->
  <h1 :style="{color: currentColor, fontSize: fontSize + 'px'}">Bind style by object</h1>
  <h1 :style="getStyles()">Bind style by object</h1>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      currentColor: 'yellow',
      fontSize: 16
    },
    methods: {
      getStyles() {
        return {
          background: this.currentColor,
          fontSize: this.fontSize + 'px'
        }
      }
    }
  })
</script>
</body>
</html>
