<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model修饰符的使用</title>
</head>
<body>
<div id="app">
  <!-- 1.lazy -->
  <label>
    <input type="text" v-model.lazy="message">
  </label>
  <h1>{{ message }}</h1>

  <!-- 2.number -->
  <label>
    <input type="text" v-model.number="count">
  </label>
  <h1>{{ count }}</h1>

  <!-- 3.trim -->
  <label>
    <input type="text" v-model.trim="message">
  </label>
  <h1>{{ message }}</h1>
</div>
<script src="../../js/vue.js"></script>
<script>
  /**
   * v-model修饰符
   * -  lazy:
   *  - 默认情况下, v-model默认是在input事件中同步输入框的数据的
   *  - 也就是说, 一旦有数据发生改变对应的data中的数据就会自动发生改变
   *  - lazy修饰符可以让数据在失去焦点或者回车时才会更新
   *
   * -  number:
   *  - 默认情况下, 在输入框中无论我们输入的字母还是字母, 都会被当作字符串来处理
   *  - 但是如果我们希望处理的是数字类型, 那么最好将内容当作数字处理
   *  - number修饰符可以让在输入框中输入的内容自动转换为数字类型
   *
   * -  trim:
   *  - 如果输入的内容首尾有很多的空格, 通常我们希望将其去除
   *  - trim修饰符可以去除内容左右两边的空格
   */
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Chauncey',
      count: 0
    }
  })
</script>
</body>
</html>
