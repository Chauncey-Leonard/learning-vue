<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
</head>
<body>
<!--
  Vue中使用v-model指令来实现表单元素和数据的双向绑定
-->
<div id="app">
  <label>
    <input type="text" v-model="message">
    <span>{{ message }}</span>
  </label>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Chauncey'
    }
  })
</script>
</body>
</html>
