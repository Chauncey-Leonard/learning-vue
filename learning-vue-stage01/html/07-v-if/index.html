<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
</head>
<body>
<div id="app">
  <p v-if="score >= 90">优秀</p>
  <p v-else-if="score >= 80">良好</p>
  <p v-else-if="score >= 60">及格</p>
  <p v-else>不及格</p>
</div>
<script src="../../js/vue.js"></script>
<script>
  /**
   * v-if原理:
   * -  v-if后面的条件为false时, 对应的元素以及子元素不会被渲染
   */
  const app = new Vue({
    el: '#app',
    data: {
      score: 90
    }
  })
</script>
</body>
</html>
