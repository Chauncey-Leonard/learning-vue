<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件</title>
</head>
<body>
<div id="app">
  <parent-component></parent-component>
</div>
<script src="../../js/vue.js"></script>
<script>
  // 创建组件构造器
  // 子组件
  const childComponent = Vue.extend({
    template: `
    <div>
      <h2>子组件标题</h2>
      <p>子组件内容</p>
    </div>
    `
  });

  // 父组件
  const parentComponent = Vue.extend({
    template: `
    <div>
      <h2>父组件标题</h2>
      <p>父组件内容</p>
      <child-component></child-component>
    </div>
    `,
    components: {
      childComponent
    }
  });

  // root组件
  const app = new Vue({
    el: '#app',
    components: {
      parentComponent
    }
  })
</script>
</body>
</html>
