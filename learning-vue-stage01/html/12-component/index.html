<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>
<div id="app">
  <!-- 3.使用组件 -->
  <my-component></my-component>
  <my-component></my-component>
</div>
<script src="../../js/vue.js"></script>
<script>
  /*
   * 注册组件的基本步骤:
   * -  创建组件构造器
   * -  注册组件
   * -  使用组件
   */

  // 1.创建组件构造器
  const myComponent = Vue.extend({
    template: `
    <div>
      <h2>组件标题</h2>
      <p>组件内容</p>
    </div>
    `
  });

  // 2.注册组件
  Vue.component('MyComponent', myComponent);

  const app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
