<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板分离</title>
</head>
<body>
<div id="app">
  <my-component></my-component>
  <my-template></my-template>
</div>

<!-- 组件模板, Vue提供了两种解决方案: 1.script标签 2.template标签 -->
<!-- 1.script标签, 类型必须为: text/x-template -->
<script type="text/x-template" id="myComponent">
  <div>
    <h2>组件标题</h2>
    <p>组件模板分离</p>
  </div>
</script>

<!-- 2.template标签 -->
<template id="myTemplate">
  <div>
    <h2>template组件标题</h2>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    components: {
      MyComponent: {
        template: '#myComponent'
      },
      MyTemplate: {
        template: '#myTemplate'
      }
    }
  })
</script>
</body>
</html>
