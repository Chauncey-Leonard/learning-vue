<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板分离</title>
</head>
<body>
<div id="app">
  <my-component></my-component>
</div>

<!-- 组件模板 -->
<script type="text/x-template" id="myComponent">
  <div>
    <h2>组件标题</h2>
    <p>组件模板分离</p>
  </div>
</script>

<script src="../../js/vue.js"></script>
<script>
  /**
   * Vue提供了两种方案(标签)来定义HTML内容
   * -  script
   * -  template
   */
  const app = new Vue({
    el: '#app',
    components: {
      MyComponent: {
        template: '#myComponent'
      }
    }
  })
</script>
</body>
</html>
