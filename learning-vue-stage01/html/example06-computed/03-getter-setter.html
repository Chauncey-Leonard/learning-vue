<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的getter和setter</title>
</head>
<body>
<div id="app">
  <h1>{{ fullName }}</h1>
</div>
<script src="../../js/vue.js"></script>
<script>
  /**
   * 每个计算属性都包含一个getter和一个setter
   * 但是一般计算属性只有getter, 只读属性
   */
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Chauncey',
      lastName: 'Leonard'
    },
    computed: {
      fullName: {
        get() {
          return `${this.firstName}  ${this.lastName}`
        },
        set(newValue) {
          [this.firstName, this.lastName] = newValue.split(' ');
        }
      }
    }
  })
</script>
</body>
</html>
