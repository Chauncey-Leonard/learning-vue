<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>
<div id="app">
  <!-- 一、直接拼接: 语法过于繁琐 -->
  <h1>{{ firstName }} {{ lastName }}</h1>
  <h1>{{ firstName + ' ' + lastName }}</h1>

  <!-- 二、通过定义methods -->
  <h1>{{ getFullName() }}</h1>

  <!-- 三、通过computed -->
  <h1>{{ fullName }}</h1>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Chauncey',
      lastName: 'Leonard'
    },
    computed: {
      fullName() {
        return `${this.firstName}  ${this.lastName}`;
      }
    },
    methods: {
      getFullName() {
        return `${this.firstName}  ${this.lastName}`;
      }
    }
  })
</script>
</body>
</html>
