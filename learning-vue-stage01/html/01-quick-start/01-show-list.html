<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表展示</title>
</head>
<body>
<div id="app">
  <ul>
    <!-- 使用 v-for 指令用于展示列表信息, 并且是响应式的 -->
    <li v-for="item in languages">
      {{ item }}
    </li>
  </ul>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      languages: ['Java', 'Javascript', 'Python']
    }
  })
</script>
</body>
</html>
