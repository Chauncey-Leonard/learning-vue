<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const</title>
</head>
<body>
<script>
  /**
   * const关键字:
   *  - 主要的作用是将某个变量修饰为常量
   *  - 使用该关键字修饰的变量, 不可以再次赋值, 既可以用来保证数据的安全性
   *
   *  建议: 在使用ES6的开发过程中, 优先使用const, 只有需要改变某一个变量的值时, 才使用let
   */
  const a = 20;

  // 1.不可以修改
  // a = 30;

  // 2.在定义时, 必须进行初始化
  // const name;

  // 3.常量的含义是指向的对象不能改变, 但是可以改变对象内部的属性
  const person = {
    name: 'Chauncey',
    age: 18
  }

  person.name = 'Leonard';
  person.age = 12;
</script>
</body>
</html>
