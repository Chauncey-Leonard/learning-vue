<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model实现原理</title>
</head>
<body>
<!--
  v-model其实是一个语法糖, 它的背后本质上是包含两个操作
    - v-bind绑定一个value属性
    - v-on指令给当前元素绑定input事件
-->
<div id="app">
  <label>
    <!-- <input type="text" :value="message" @input="inputHandler"> -->
    <input type="text" :value="message" @input="message = $event.target.value">
    <span>{{ message }}</span>
  </label>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Chauncey'
    },
    methods: {
      inputHandler(event) {
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>
